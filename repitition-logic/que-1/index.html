<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1>Student Results</h1>
    <form id="student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="std">Standard:</label>
        <input type="text" id="std" required><br><br>
        <label for="subject1">Gujarati:</label>
        <input type="number" id="guj" required><br><br>
        <label for="subject2">Hindi:</label>
        <input type="number" id="hin" required><br><br>
        <label for="subject3">English:</label>
        <input type="number" id="eng" required><br><br>
        <label for="subject4">Computer:</label>
        <input type="number" id="com" required><br><br>
        <label for="subject5">Science:</label>
        <input type="number" id="sci" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="results-card" class="card"></div>
</body>
<script src="script.js"></script>
</html>
