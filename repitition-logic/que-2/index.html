<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employee Data</h1>
    <form id="employee-form" onsubmit="addEmployee()">
        <label for="emp_name">Employee Name:</label>
        <input type="text" id="emp_name" required><br><br>
        <label for="emp_role">Employee Role:</label>
        <select id="emp_role" required>
            <option value="Manager">Manager</option>
            <option value="Accountant">Accountant</option>
            <option value="Cashier">Cashier</option>
            <option value="Receptionist">Receptionist</option>
            <option value="Janitor">Janitor</option>
        </select><br><br>
        <label for="emp_salary">Employee Salary:</label>
        <input type="number" id="emp_salary" required><br><br>
        <button type="submit">Add Employee</button>
    </form>
    <div id="results-card" class="card">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="employee-table-body"></tbody>
        </table>
        <div id="total-salary" class="total-salary">Total Salary:0</div>
    </div>
</body>
<script defer src="employee_data.js"></script>
</html>
